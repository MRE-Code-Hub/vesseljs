			document.addEventListener( "keydown", onDocumentKeyDown, false );
			function onDocumentKeyDown( event ) {

				var keyCode = event.which;
				var n = manoeuvringModel.n;

				switch ( keyCode ) {

					case 87:
						if ( n <= 4 ) {

							manoeuvringModel.n += 0.1;
							rotationText.innerText = ( 60 * manoeuvringModel.n ).toFixed( 0 );

						}

						break;
					case 83:
						if ( n >= - 4 ) {

							manoeuvringModel.n -= 0.1;
							rotationText.innerText = ( 60 * manoeuvringModel.n ).toFixed( 0 );

						}
						break;
					case 65:
						manoeuvringModel.rudderAngle -= 0.5;
						angleText.innerText = manoeuvringModel.rudderAngle.toFixed( 1 );
						break;
					case 68:
						manoeuvringModel.rudderAngle += 0.5;
						angleText.innerText = manoeuvringModel.rudderAngle.toFixed( 1 );
						break;
					default:
						break;

				}

			}

			function onOrbitControllerMove() {

				var canvas = orbitController.canvas;
				if ( ! canvas.active ) return;

				var n = manoeuvringModel.n;

				if ( Math.abs( canvas.y ) > Math.abs( canvas.x ) ) {

					if ( Math.sign( canvas.y ) < 0 ) {

						if ( n <= 5 ) {

							manoeuvringModel.n += 0.01;
							rotationText.innerText = ( 60 * manoeuvringModel.n ).toFixed( 0 );

						}

					} else {

						if ( n >= - 5 ) {

							manoeuvringModel.n -= 0.01;
							rotationText.innerText = ( 60 * manoeuvringModel.n ).toFixed( 0 );

						}

					}

				} else {

					if ( Math.sign( canvas.x ) > 0 ) {

						manoeuvringModel.rudderAngle += 0.08;
						angleText.innerText = manoeuvringModel.rudderAngle.toFixed( 1 );

					} else {

						manoeuvringModel.rudderAngle -= 0.08;
						angleText.innerText = manoeuvringModel.rudderAngle.toFixed( 1 );

					}

				}

			}

 ) ) check = true;

							} )( navigator.userAgent || navigator.vendor || window.opera );

							return check;

						};

						if ( ! window.screenCheck() ) return null;


						canvas.width = canvas.height = size;
						this.canvas = canvas;
						this.assignCanvasStyle( marginDistance );
						this.c = this.canvas.getContext( '2d' );
						this.c.fillStyle = '#000000';
						this.c.strokeStyle = '#bebebe';

						Object.assign( this.canvas, {
							x: 0, //set on the center
							y: 0,
							canvas: {},
							size: canvas.width,
							radius: 3 * this.canvas.width / 16,
							md: marginDistance,
							active: false,
							returnOrigin: function returnOrigin() {

								this.x -= Math.sign( this.x ) * 0.04;
								this.y -= Math.sign( this.y ) * 0.04;
								this.draw();

							},
							draw: () => this.draw()
						} );

						this.draw();
						this.addTouchEvent();

					}

					draw() {

						var props = this.canvas;
						var x = ( props.x + 1 ) * props.width / 2;
						var y = ( props.y + 1 ) * props.height / 2;

						this.c.clearRect( 0, 0, props.width, props.height );
						this.c.beginPath();
						this.c.arc( x, y, props.radius, 0, Math.PI * 2, false );
						this.c.fill();
						this.c.stroke();
						this.c.closePath();

					}

					assignCanvasStyle( md = 50 ) {

						this.canvas.style.position = "fixed";
						this.canvas.style.bottom = `${md}px`;
						this.canvas.style.right = "50%";
						this.canvas.style.transform = "translate(50%, 0)";
						this.canvas.style.borderRadius = "50%";
						this.canvas.style.backgroundColor = "#fff";
						this.canvas.style.opacity = 0.9;
						this.canvas.style.zIndex = 999;
						this.canvas.style.boxShadow = "0 0 4px rgba(0, 0, 0, 0.15)";

					}

					update( e ) {

						if ( e.touches && this.active ) {

							var circleRadius = this.size / 2;
							var marginDistance = this.md + circleRadius;

							if ( this.x < this.width ) {

								this.x = ( e.touches[ 0 ].pageX - window.innerWidth / 2 ) / circleRadius;

							}

							if ( this.y < this.height ) {

								this.y = ( - window.innerHeight + e.touches[ 0 ].pageY + 100 ) / circleRadius;

							}

							this.draw();

							e.preventDefault();

						}

					}

					toggle() {

						this.active = ! this.active;
						// console.log(this.active);
						if ( ! this.active ) this.returnOrigin();

					}

					addTouchEvent() {

						this.canvas.addEventListener( "touchmove", this.update );
						this.canvas.addEventListener( "touchstart", this.toggle );
						this.canvas.addEventListener( "touchend", this.toggle );

					}

				}

				class CheckPoint {
					constructor(name, position = {x: -10, y: -10} , radius = 10, max = 450, min = 450) {
						this.position= position;
						this.radius = radius
						this.color = "#ffff00"
						
						this.addMesh();
						this.addLight();

						
					}

					addMesh() {
						this.geometry = new THREE.OctahedronGeometry(this.radius/2);
						this.material = new THREE.MeshBasicMaterial( {
																	color: this.color,
																	transparent: true,
																	opacity: 0.9,
																	wireframe: true,
																	emissive: this.color
																} );
						this.mesh = new THREE.Mesh( this.geometry, this.material );
						this.mesh.position.set(this.position.x, this.position.y, 10);
					}

					addLight() {
						this.light = new THREE.PointLight( this.color, 2, 100 );
						this.light.castShadow = true;
						// The distance are inverted due Vessel.js rotation @ferrari212
						this.light.position.set( this.position.x, this.position.y, 10 );
					}

					locatedInside(x, y) {
						// It was chosen to use a squared area than a central distance to improve efficiency with at the expense of accuracy
						if (Math.abs(this.x - x) && Math.abs(this.y - x)) {
							
						}
					}

					randomIntFromRange(min, max) {
						return Math.floor(Math.random() * (max - min + 1) + min);
					}

					randomLocation(min, max) {
						return Math.sign(Math.random()-.5) * randomIntFromRange(min, max);
					}
				}

				class ThirdPersonCamera {

					constructor( params ) {

						this._params = params.object;
						this._camera = params.camera;

						this._currentPosition = new THREE.Vector3();
						this._currentLookat = new THREE.Vector3();
						
						// To assign the transformation of coordinates
						// with Y up in Three.js reference to Z up in Vessel.js @ferrari212
						this.rotateTaitBryan = Vessel.Vectors.rotateTaitBryan;
						this.rotVector = new THREE.Vector3(-Math.PI/2 , 0, 0);
					}

					_CalculateIdealOffset() {

						const idealOffset = new THREE.Vector3( 0, 20, 100 );
						const rotation = new THREE.Euler( 0, this._params.rotation._y, 0, 'XYZ' );
						
						const transformed =  this.rotateTaitBryan(this._params.position, this.rotVector)

						const move = new THREE.Vector3(transformed.x, transformed.y, transformed.z);

						idealOffset.applyEuler( rotation );
						idealOffset.add( move );
						return idealOffset;

					}

					_CalculateIdealLookat() {

						const idealLookat = new THREE.Vector3( 0, 0, - 200 );
						const rotation = new THREE.Euler( 0, this._params.rotation._y, 0 );
						
						const transformed =  this.rotateTaitBryan(this._params.position, this.rotVector);
						
						const move = new THREE.Vector3(transformed.x, transformed.y, transformed.z);

						idealLookat.applyEuler( rotation );
						idealLookat.add( move );
						return idealLookat;

					}

					Update( timeElapsed ) {

						const idealOffset = this._CalculateIdealOffset();
						const idealLookat = this._CalculateIdealLookat();

						const t = 4 * timeElapsed; // For a strong moving format @ferrari212

						this._currentPosition.lerp( idealOffset, t );
						this._currentLookat.lerp( idealLookat, t );

						this._camera.position.copy( this._currentPosition );
						this._camera.lookAt( this._currentLookat );

					}

				}

				class FixedCamera {

					constructor( params ) {

						this._params = params.object;
						this._camera = params.camera;

					}

					Update() {

						this._camera.position.set( - 60, 20, 0 );
						this._camera.lookAt( this._params.position.x + 20, 10, - this._params.position.y );

					}
				}

				let oSize = 2048;

				//Use Z up from now on:
				THREE.Object3D.DefaultUp.set( 0, 0, 1 );
				zUpCont = new THREE.Group();
				scene.add( zUpCont );


				var skybox = new Skybox( oSize );
				skybox.name = "Skybox";
				scene.add( skybox );

				//Camera setup
				camera = new THREE.PerspectiveCamera( 26, window.innerWidth / window.innerHeight, 1, 10000 );

				let onResize = function () {

					let w = container.clientWidth;
					let h = container.clientHeight;
					renderer.setSize( w, h );
					camera.aspect = w / h;
					camera.updateProjectionMatrix();

				};

				camera.up.set( 0, 1, 0 );

				window.addEventListener( "resize", onResize, false );
				onResize();

				zUpCont.add( new THREE.AxesHelper( 1000 ) );
				zUpCont.add( new THREE.HemisphereLight( 0xccccff, 0x666688, 1 ) );

				ocean = new Ocean( {
					parentGUI: gui,
					sunDir: sun.position.clone().normalize(),
					size: oSize,
					segments: 127
				} );

				ocean.name = "Ocean";
				scene.add( ocean );
				scene.rotation.x = - Math.PI / 2;

				//Load sample file:
				new THREE.FileLoader().load( "specs/ship_specifications/gunnerus.json", function ( content ) {

					// ship = new Vessel.Ship( JSON.parse( content ) );
					// shipState = new Vessel.ShipState( ship.designState.getSpecification() );
					
					ship = new Vessel.Ship( JSON.parse( content ) );
					shipState = new Vessel.ShipState( ship.designState.getSpecification() );

					// object and functions to handle propeller specifications
					propellers = {};

					// preload propeller specification
					var propReq = new XMLHttpRequest();
					propReq.open( "GET", "specs/propeller_specifications/rolls_royce_500_azipod.json", true );
					propReq.addEventListener( "load", function ( event ) {

						var response = event.target.response;
						var propeller = JSON.parse( response );
						usePropSpec( propeller, "wag_4b_0.55a_1.2p.json" );

					} );
					propReq.send( null );

					var usePropSpec = function ( propeller, name ) {

						propellers[ name.substring( 0, name.length - 5 ) ] = propeller;

						wave = new Vessel.WaveCreator();

						hullRes = new Vessel.HullResistance( ship, shipState, propeller, wave );
						hullRes.writeOutput();

						
						for ( var propProp in propellers ) {

							var wagProp = propellers[ propProp ];
							propellerInteraction = new Vessel.PropellerInteraction( ship, shipState, wagProp );
							propellerInteraction.writeOutput();

						}

						// Pass the manouvring functions here
						
						var m = 4e5;
						// var m = ship.getWeight().mass;
						var I = 5.8e8;
						// var I = [
						// 	[ 0, 0, 0 ],
						// 	[ 0, 0, 8.4e6 ],
						// 	[ 0, 8.4e6, 5.8e8 ]
						// ];
						// var D = [
						// 	[ 3e4, 0, 0 ],
						// 	[ 0, 5.5e4, 6.4e4 ],
						// 	[ 0, 6.4e4, 1.2e5 ]
						// ];

						manoeuvringModel = new Vessel.Manoeuvring( ship, shipState, hullRes, propellerInteraction, m, I );
						// manoeuvringModel = new Vessel.Manoeuvring( ship, shipState, hullRes, propellerInteraction );
						debugger

						// it is not possible to insert here
						var keyResults = [];
						keyResults.push({x: -50, y: -2.3213});
						keyResults.push({x: 0, y: 186.5250626214614});
						keyResults.push({x: 400, y: -200});
						keyResults.push({x: 400, y: 400});
						
						var checkPoint = [] 

						keyResults.forEach((e, i) => {
							checkPoint.push(new CheckPoint('Test', e, 10 ));
							scene.add(checkPoint[i].mesh);
						scene.add(checkPoint[i].light);
						});

						// checkPoint = new CheckPoint('Test', keyResults[0], 10 );
						// scene.add(checkPoint.mesh);
						// scene.add(checkPoint.light);

						// var lineChart = new PositionGraph("lineChart1", keyResults, "x", "x - name");
						var labelObj1 = {
							xkey: "x", 
							xlabel: "Position X (m)",
							ykey: "y",
							ylabel: "Position Y (m)"
						}
						lineChart = new PositionGraph("lineChart1", keyResults, labelObj1, "lineChart-positon");
						
						var labelObj2 = {
							xkey: "x", 
							xlabel: "Rotation (%)",
							ykey: "y",
							ylabel: "MCR (%)"
						}
						lineChart2 = new ConsGraph("lineChart2", keyResults, labelObj2, "lineChart-eff");
						lineChart2.drawLineGeneric(0, 0, manoeuvringModel.propeller)

					};

				} );

				// import binary glTF file
				var boatPath = "specs/GLTF_files/Gunnerus.glb";
				var loaderGLTF = new THREE.GLTFLoader();
				loaderGLTF.load( boatPath, async gltf => {

					shipGLTF = gltf.scene;
					shipGLTF.rotation.x = Math.PI / 2;
					shipGLTF.rotation.y = - Math.PI / 2;
					shipGLTF.position.set( - 1, 0, 0 );
					shipGLTF.up.set( 0, 1, 0 );
					shipGLTF.name = "ModelGLTF";

					if ( shipGLTF.material ) {

						shipGLTF.material.side = THREE.DoubleSide;

					}

					zUpCont.add( shipGLTF );
					camera.position.set( 0, 0, 0 );


					// Insert the GLTF object
					thrirdPersonCamera = new ThirdPersonCamera( {
						camera: camera,
						object: shipGLTF
					} );

					camera

					fixedCamera = new FixedCamera( {
						camera: camera,
						object: shipGLTF
					} );

					// Fade loading page UNCOMENT THIS PART
					// var fadeTarget = document.getElementById( "loader-wrapper" );
					// var fadeEffect = setInterval( function () {

					// 	if ( ! fadeTarget.style.opacity ) {

					// 		fadeTarget.style.opacity = 1;

					// 	}

					// 	if ( fadeTarget.style.opacity > 0 ) {

					// 		fadeTarget.style.opacity -= 0.05;

					// 	} else {

					// 		clearInterval( fadeEffect );
					// 		fadeTarget.remove();

					// 	}

					// }, 50 );s

				} );

				// //GUI setup (comment out to remove gui)
				viewer = {
					view: 0
				};
				gui = new dat.GUI();
				scale = gui.addFolder( "View Style" );
				scale
					.add( viewer, 'view', {
						TP: 0,
						Fixed: 1
					} )
					.onChange( function ( newValue ) {

						switch ( newValue ) {

							case '0':
								break;
							case '1':
								break;
							default:
								console.log( 'Opition ' + newValue + ' not found.' );
								break
						}

					} )
					.name( "View" );
				scale.open();

				clock = new THREE.Clock();
				time = clock.getElapsedTime();

				requestAnimationFrame( animate );
				
			} )();


			function animate( millitime ) {

				ocean.water.material.uniforms.time.value += 1 / 60;

				if ( shipGLTF ) {

					// make this inside the Vessel.js
					manoeuvringModel.setSpeed( manoeuvringModel.V.u );
					var propellerAngle = manoeuvringModel.rudderAngle * Math.PI / 180;
					var cos = Math.cos( propellerAngle );
					var sin = Math.sin( propellerAngle );

					var rotationStates = manoeuvringModel.getPropResult( manoeuvringModel.n );

					// console.log( `Fp: ${propeller.Fp.toFixed(0)};Pp: ${propeller.Pp.toFixed(0)}`);
					// console.log(rotationStates);

					var forceVector = [
						rotationStates.Fp * cos,
						rotationStates.Fp * sin,
						rotationStates.Fp * sin * 20
					];

					var timeElapsedS = clock.getElapsedTime() - time;

					manoeuvringModel.setMatrixes( forceVector, shipGLTF.rotation.y + Math.PI / 2 );
					manoeuvringModel.getDisplacements( timeElapsedS);
					time = clock.getElapsedTime();

					shipGLTF.position.x += manoeuvringModel.DX.x;
					shipGLTF.position.y += manoeuvringModel.DX.y;
					shipGLTF.rotation.y = - Math.PI / 2 - manoeuvringModel.yaw;

					lineChart.draw(shipGLTF.position.x,	shipGLTF.position.y)
					lineChart2.draw(Math.abs(manoeuvringModel.n)/5,	rotationStates.Pp/1000000)

					Math.round( viewer.view ) ? fixedCamera.Update() : thrirdPersonCamera.Update( timeElapsedS );

					speedText.innerText = manoeuvringModel.V.u.toFixed( 1 );

					// Improvement: This conditional must be passed internally as a assign function
					if ( Object.keys( orbitController ).length ) {

						if ( ( Math.abs( orbitController.canvas.x ) > 0.06 || Math.abs( orbitController.canvas.y ) > 0.06 ) && ! orbitController.canvas.active ) {

							orbitController.canvas.returnOrigin();

						} else {

							onOrbitControllerMove();

						}

					}

				}
				renderer.render( scene, camera );
				requestAnimationFrame( animate );

			}

		</script>
	</body>
</html>
